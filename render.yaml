services:
  - type: web
    name: plot-twist
    runtime: node
    rootDir: backend
    buildCommand: |
      cd ../plot-twist && npm install && npm run build
      cd ../backend && npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: "5000"
      - key: GEMINI_API_KEY
        scope: build,run
